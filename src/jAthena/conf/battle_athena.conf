// キャラのSP倍率を設定。(100で正規の値)
sp_rate: 100

//GMの行動制限  アイテムドロップ・倉庫出し入れ・ItemZeny交換
gm_can_drop_lv: 0

//全キャラがGMにHPメーターを常に送信するか
disp_hpmeter: no

//PC死亡時に、ドクロをドロップするか
//0:しない 1:PvPマップのみ 2:いつでも
bone_drop: 0

//敵のアイテムドロップ率をレートごとに個別倍率をかけるかどうか
//details = 0:個別設定なし(デフォルト) 1:それぞれ倍率指定(百分率) 　detailsが0以外の場合、以前のドロップ倍率は無視されます
//          2:それぞれ倍率指定(百分率)、ドロップ率上限と下限を設定　ドロップ設定0は無視します
//例 details = 3 rate_1 = 1000 min = 20 ドロップ率1/10000〜9/10000の物を10倍に指定 10倍しても20/10000未満の物は 20/10000に固定
item_rate_details: 0
//ドロップ設定1〜9
item_rate_1: 100
item_rate_1_min: 1
item_rate_1_max: 9
//ドロップ設定10〜99
item_rate_10: 100
item_rate_10_min: 10
item_rate_10_max: 99
//ドロップ設定100〜999
item_rate_100: 100
item_rate_100_min: 100
item_rate_100_max: 999
//ドロップ設定1000〜10000
item_rate_1000: 100
item_rate_1000_min: 1000
item_rate_1000_max: 10000

import: conf/import/battle_conf.txt
